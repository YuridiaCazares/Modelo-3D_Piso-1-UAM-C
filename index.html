<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo 3D - Piso 1 UAM-C</title>

    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
        }
        model-viewer {
            width: 100%;
            height: 80vh;
        }
    </style>
</head>
<body>

    <h2>Explora el Piso 1 de la UAM-C</h2>

    <model-viewer 
        id="modelo3D"
        src="assets/Piso1.glb" 
        ar 
        ar-modes="webxr scene-viewer quick-look" 
        camera-controls 
        tone-mapping="neutral"
        poster="poster.webp" 
        shadow-intensity="1">
    </model-viewer>

    <script>
        function irA(posicion, angulo) {
            let modelo = document.getElementById('modelo3D');
            modelo.setAttribute("camera-target", posicion); 
            modelo.setAttribute("camera-orbit", angulo);    
        }

        const params = new URLSearchParams(window.location.search);
        const view = params.get("view");

        const vistas = {
            ccdDocencia: { pos: "-38.1m 45m -227m", ang: "-3.82deg 16.1deg 0.5m" },
            InnovacionTec: { pos: "-159m 45m -289m", ang: "-3.8deg 16.12deg 0.5m" },
            Almacen: { pos: "115.2m 45m -260m", ang: "-3.8deg 16.12deg 0.5m" },
            ServiciosG: { pos: "112m 45m -360m", ang: "-3.82deg 16.1deg 0.5m" },
            Laboratorios: { pos: "-220m -1.54m -48.7m", ang: "-5.09deg 3.4deg 0.5m" }
        };

        if (view && vistas[view]) {
            irA(vistas[view].pos, vistas[view].ang);
        }
    </script>

    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/4.0.0/model-viewer.min.js"></script>

</body>
</html>
